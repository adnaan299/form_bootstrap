<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms using bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="formboot.css">
</head>

<body>
    <div class="container text-center bg-light">
        <h1 class="display-2">Forms</h1>
    </div>
    <form action="#nowhere">
        <div class="form-row">
            <div class="form-group col-md-6 text-center bg-primary">
                <label for="email">Enter your email</label>
                <input col-6 type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-6 text-center bg-info">
                <label for="password">Enter Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-6  form-group text-center bg-danger">
                <label for="address">Street</label>
                <input col-6 type="text" class="form-control" id="address" placeholder="Address">
            </div>

            <div class="col-lg-3 col-6 form-group text-center bg-warning">
                <label for="State">State</label>
                <select class="form-control" name="state" id="state">
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Delhi">Delhi</option>
                    <option value="J&k">Jammu & Kashmir</option>
                </select>
            </div>
            <div class="col-lg-3 col-6 form-group bg-success text-center">
                <label for="zip">Zip Code</label>
                <input type="=Number" class="form-control" id="zip" placeholder="Zip Code">
            </div>
        </div>
        <div class="form-group">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Sign Up</label>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
